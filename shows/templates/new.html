{% extends 'base.html' %} {% block info %}

<div class="container center">
    <h1>Crea un Nuevo Show</h1>
    <form action="create" method="post">
        {% csrf_token %}
        <div class="row">
            <label for="titulo" class="col-sm-2 control-label">Titulo</label>
            <input type="text" name="titulo" id="id_titulo">
        </div>
        <div class="row">
            <label for="productor" class="col-sm-2 control-label">Productor</label>
            <input type="text" name="productor" id="id_productor">
        </div>
        <div class="row">
            <label for="lanzamiento" class="col-sm-2 control-label">Lanzamiento</label>
            <input type="date" name="lanzamiento" id="id_lanzamiento" class="col-sm-2 control-label">
        </div>
        <div class="row">
            <label for="descripcion" class="col-sm-2 control-label">Descripcion</label>
            <input type="text" name="descripcion" id="id_descripcion">
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary col-sm-2 offset-sm-2">Crear Nuevo Show</button>
        </div>
    </form>
</div>
{% endblock info %}
